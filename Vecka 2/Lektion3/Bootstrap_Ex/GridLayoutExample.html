<!DOCTYPE html>
<!-- Anger att dokumentet använder HTML5-standarden -->
<html lang="sv">
  <!-- Språket på sidan är svenska -->

  <head>
    <meta charset="UTF-8" />
    <!-- Teckenkodning: gör så att å, ä, ö fungerar korrekt -->

    <title>Bootstrap Grid Layout</title>
    <!-- Titel som visas i webbläsarfliken -->

    <!-- Bootstrap 5 CSS via CDN -->
    <!-- Ger oss grid-system, färger, spacing-klasser m.m. -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Gemensam klass för alla färgade rutor */
      .box {
        min-height: 250px; /* Ger rutorna en synlig höjd */
        color: white; /* Vit text för kontrast */
        padding: 1rem; /* Inre luft i rutan */
        font-weight: bold; /* Fet text */
      }

      /* Den stora gula panelen till höger */
      .yellow-box {
        background: #f6c54f; /* Gul bakgrund */
        color: #333; /* Mörk text för läsbarhet */
        min-height: 520px; /* Högre än de andra rutorna */
        border-radius: 20px; /* Rundade hörn */
        padding: 1.5rem; /* Luft runt texten */
      }
    </style>
  </head>

  <body>
    <!-- Container-fluid = full bredd över hela skärmen -->
    <!-- p-3 = padding runt hela layouten -->
    <div class="container-fluid p-3">
      <!-- Row = en rad i Bootstrap grid -->
      <!-- g-1 = litet mellanrum mellan kolumner -->
      <div class="row g-1 p-0">
        <!-- ================= VÄNSTER DEL ================= -->
        <!-- col-lg-8 = tar 8 av 12 kolumner på stora skärmar -->
        <div class="col-lg-8 g-1">
          <!-- ===== RAD 1 (översta raden till vänster) ===== -->
          <!-- g-0 = inga gutters (mellanrum) mellan kolumner -->
          <div class="row g-0 p-0">
            <!-- 3/12 kolumner -->
            <div class="col-md-3">
              <div class="box bg-primary">Blå</div>
            </div>

            <!-- 6/12 kolumner -->
            <!-- p-0 = ingen extra padding -->
            <div class="col-md-6 p-0">
              <div class="box bg-danger">Röd</div>
            </div>

            <!-- 3/12 kolumner -->
            <div class="col-md-3 p-0">
              <div class="box bg-success">Grön</div>
            </div>
          </div>

          <!-- ===== RAD 2 (nedersta raden till vänster) ===== -->
          <div class="row g-0 p-0">
            <!-- Stor grå ruta: 7/12 kolumner -->
            <div class="col-md-7">
              <div class="box bg-secondary">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
              </div>
            </div>

            <!-- Smal mörk ruta: 2/12 kolumner -->
            <div class="col-md-2">
              <div class="box bg-dark"></div>
            </div>

            <!-- Cyan ruta: 3/12 kolumner -->
            <div class="col-md-3">
              <div class="box bg-info"></div>
            </div>
          </div>
        </div>

        <!-- ================= HÖGER DEL ================= -->
        <!-- col-lg-4 = tar 4 av 12 kolumner på stora skärmar -->
        <div class="col-lg-4">
          <!-- Den stora gula informationspanelen -->
          <div class="yellow-box">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Exercitationem placeat officiis officia modi accusamus...
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
