<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Mini Todo App</h1>

    <!-- Input där användaren skriver sin todo -->
    <input id="todoInput" placeholder="Skriv en todo..." />

    <!-- Knapp som triggar JavaScript -->
    <button id="addBtn">Lägg till</button>

    <!-- Tom lista – fylls dynamiskt av JavaScript -->
    <ul id="todoList"></ul>


    <!-- JavaScript kopplas in sist -->
    <script src="app.js"></script>
  </body>
</html>
