<!-- 
Vad är skillnaden mellan desktop first och mobile first?
Desktop first utgår från stora skärmar och anpassar nedåt.
Mobile first utgår från mobil och bygger på för större skärmar.

Vilken kod är lättast att förstå?
Mobile first, eftersom grundlayouten är enkel och media queries lägger till förbättringar.

När är mobile first extra viktigt?
När majoriteten av användarna använder mobil, samt för tillgänglighet, prestanda och framtidssäkerhet. -->
